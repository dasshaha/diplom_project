<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор мест | ИДЁМВКИНО</title>
  <link rel="stylesheet" href="./css/booking.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <script src="./js/api.js"></script>
  <script src="./js/booking.js" defer></script>
  <script src="./js/QRCreator.js"></script>
</head>
<body>
  <header class="header">
    <a href="index.html" class="header__title">ИДЁМ<span class="bykva">В</span>КИНО</a>
  </header>

  <main class="booking-container">
    <div class="movie-info">
      <h2 class="movie__title" id="movieTitle">Загрузка...</h2>
      <p class="movie__start" id="movieStart">Начало сеанса: </p>
      <p class="movie__hall" id="movieHall">Зал: </p>
    </div>

    <div class="cinema-hall">
      <div class="screen">
        <img src="./img/screen.png" alt="Экран в кино" class="screen-image">
      </div>
      
      <div class="seats-grid">
        
      </div>

      <div class="legend">
        <div class="legend-item">
            <div class="seat-sample free"></div>
            <span id="legendStandard">Свободно (250руб)</span>
        </div>
        <div class="legend-item">
            <div class="seat-sample vip"></div>
            <span id="legendVip">Свободно VIP (350руб)</span>
        </div>
        <div class="legend-item">
          <div class="seat-sample occupied"></div>
          <span>Занято</span>
        </div>
        <div class="legend-item">
          <div class="seat-sample selected"></div>
          <span>Выбрано</span>
        </div>
      </div>

    </div>

    
    <div class="button_place">
      <button class="book-button" id="bookButton" disabled>ЗАБРОНИРОВАТЬ</button>
    </div>
  </main>


</body>
</html>
