<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ИДЁМВКИНО - Расписание сеансов</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/schedule.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="./js/api.js"></script>
  <script src="./js/schedule.js" defer></script>
</head>
<body>

  <header class="header">
    <a href="index.html" class="header__title">ИДЁМ<span class="bykva">В</span>КИНО</a>
    <button class="header__login">ВОЙТИ</button>
  </header>

  <main class="main">
    <nav class="schedule">
      <ul class="schedule__days">
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num">Сегодня<br>Пн, 31</a>
        </li>
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num">Вт,<br>1</a>
        </li>
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num">Ср,<br>2</a>
        </li>
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num">Чт,<br>3</a>
        </li>
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num">Пт,<br>4</a>
        </li>
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num">Сб,<br>5</a>
        </li>
        <li class="schedule__day">
          <a href="index.html" class="schedule__day__num_strelka">></a>
        </li>
      </ul>
    </nav>
    
    <div class="all_movie">
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
      
        const loginButton = document.querySelector('.header__login');
        
        loginButton.addEventListener('click', function() {
            window.location.href = '../admin/login.html';
        });
    });
    </script>

  </main>
</body>
</html>
